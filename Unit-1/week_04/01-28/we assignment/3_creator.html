<!DOCTYPE html>
<html>
    <head>
        <title>Practise Creators</title>
    </head>
    <body>
        <div id="headings">
        </div>
        <div id="cont">
        </div>
        <ul id="vikings">
            <li>Priyanshu</li>
        </ul>
        <button onclick="createH1()">Create H1</button>
        <button onclick="createH3()">Create 2 H3</button>
        <button onclick="createDiv()">Create DIVS</button>
        <button onclick="addstudent()">Add Students</button>
        <button onclick="copyright()">Add Copyright</button>
        <script>
            var students = ['Ajay','Akshay','Anusha','Chandrashekhara','Haren','Hasaan','Mahesh','Mousumi','Pavan','Rahul','Sumanta','Venkatesh','Vetrival','Vijayendra'];
            function createH1() {
                var h1 = document.createElement('h1');
                h1.textContent = "Kartik";
                var parent = document.getElementById("headings");
                parent.append(h1)
            }
            function createH3() {
                var addr = document.createElement('h3');
                addr.textContent = "Pataudi";
                var city = document.createElement('h3');
                city.textContent = "Gurugram";
                var parent = document.getElementById("headings")
                parent.appendChild(addr);
                parent.appendChild(city);
            }
            function createDiv() {
                var parent = document.getElementById("cont");
                for (var i = 1; i <= 10; i++){
                    var div = document.createElement('div');
                    div.textContent = "Content" + i;
                    parent.appendChild(div);
                }
            }
            function addstudent() {
                var parent = document.getElementById("vikings");
                for (var i = 0; i < students.length; i++){
                    var element = document.createElement("li");
                    element.textContent = students[i];
                    parent.appendChild(element)
                }
            }
            function copyright() {
                var item = document.createElement('p');
                item.textContent = "@ masai 2019";
                var body = document.body
                var btn = document.querySelector('button')
                body.insertBefore(item, btn);
            }
        </script>
    </body>
</html>
