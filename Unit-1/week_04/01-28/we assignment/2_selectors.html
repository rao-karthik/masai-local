<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="changeH1()">Change H1</button>
        <button onclick="changeH3()">Change H3</button>
        <button onclick="changeH5()">Change H5</button>
        <button onclick="changeColor('green')">Change Green</button>
        <button onclick="changeColor('red')">Change Red</button>
        <button onclick="changeColor('blue')">Change Blue</button>
        <script>
            function changeH1() {
                var firsth1 = document.querySelector("h1");
                firsth1.style.color = "red"
            }
            function changeH3() {
                var H3 = document.querySelectorAll("h3");
                for (var i = 0; i < H3.length; i++){
                    H3[i].style.color = "Green"
                }
            }
            function changeH5() {
                var H5 = document.querySelectorAll("h5");
                for (var i = 0; i < H5.length; i++){
                    H5[i].style.color = "Blue"
                }
            }
            function changeColor(color) {
                var elements = document.getElementsByClassName(color);
                for (var i = 0; i < elements.length; i++){
                    elements[i].style.color = color;
                }
            }
        </script>
    </body>
</html>
