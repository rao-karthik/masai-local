<html lang="en">

    <body>
        <script>
            function Arr(word){
                this.word = word;
            }

            Arr.prototype.revArr = function(){
                this.str = "";
                for(var i = this.word.length-1; i >= 0 ; i--){
                    this.str = this.str + this.word[i];
                }
                console.log(this.str);
            }

            var word = new Arr("masai");

            word.revArr();
        </script>
    </body>
