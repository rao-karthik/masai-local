<!DOCTYPE html>

<body>
    <script>
        function area(length, width){
            this.length = length;
            this.width = width;
        }

        area.prototype.showArea = function() {
            this.area = this.length * this.width;
            console.log(this.area);            
        }

        var square = new area(26, 26);
        square.showArea();

    </script>
</body>
